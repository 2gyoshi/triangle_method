<!DOCTYPE html>

<head>
    <title>triangle method</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="main">
        <div id="js-target" class="circle"></div>
        <form class="form-area">
            <div class="btn-area">
                <button type="button" class="push-btn">
                    <span class="b-text">PUSH</span>
                </button>
                <button type="button" class="pop-btn">
                    <span class="b-text">POP</span>
                </button>
            </div>
            <input class="elm-size" type="range" value="50" min="1" max="100" step="1">
        </form>
    </div> 
    <script src="./script.js"></script>
</body>

</html>
